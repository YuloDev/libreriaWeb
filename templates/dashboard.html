{% extends 'base.html' %}

{% block title %}Página de Inicio{% endblock %}

{% block content %}


<div class="books-container">
    {% for book in books %}
    <div class="book-card">
        <img src="http://books.google.com/books/content?id=ogWNEAAAQBAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api"
            alt="Portada del Libro">
        <div class="container">
            <h6 class="fw-bold">{{ book.name }}</h6>
            <!-- <p class="category">{{ book['category'] }}</p>
                    <p class="description">{{ book['description'] }}</p> -->
        </div>
        <div>
            <button class="btn btn-primary" data-book-name="{{ book.name }}" data-book-category="{{ book.category }}"
                data-book-description="{{ book.description }}" data-bs-toggle="modal" data-bs-target="#modal"><i
                    class="fa-solid fa-cart-shopping"></i> Añadir al carro </button>
        </div>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="{{ loop.index }}" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Titulo</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="name" value="">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="category" class="col-sm-2 col-form-label">Categoría</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="category" value="">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="description" class="col-sm-2 col-form-label">Descripción</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="description" value="">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="cantidad" class="col-sm-2 col-form-label">Cantidad</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="cantidad">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Aceptar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
