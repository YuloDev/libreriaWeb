<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>

    <div id="sidebar">
        <div class="card__image circle__border">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="">
        </div>
        <hr>

        <ul>
            <li><a href="/" class="nav-link text-center"><i class="fa-solid fa-book"></i> <br> Ver productos</a></li>
            <li><a href="/cart" class="nav-link text-center"><i class="fa-solid fa-cart-shopping"></i> <br>Carro de reservaciones</a></li>
        </ul>
    </div>
    <nav class="navbar navbar-expand-lg" style="background-color: #284c72;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-bars"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Elementos alineados a la derecha -->
            <div class="ms-auto">
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="#">{{username}}</a>
                    <a class="nav-link text-white" href="/logout">Cerrar sesi√≥n</a>
                </div>
            </div>
        </div>
    </nav>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        localStorage.setItem("cart-books",JSON.stringify([]))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
